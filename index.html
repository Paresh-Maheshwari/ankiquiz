    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<body class="dark-mode">
    <!-- BANNER -->
    <div class="banner-small pt-3 pb-3">
      <h4 class="text-center mb-5">CHINHVC EXAM</h4>
    </div>

    <!-- MAIN -->
    <div class="container">
        <div class="examBlock" style="user-select: auto;">
            <div class="notification">
                <!-- This is message!!! -->
            </div>
            <div class="exam-header">
                <div class="dropdown">
                    <a id="selectExam" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                      Select Exam
                    </a>
                    <ul id="deskList" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    </ul>
                </div>
                <a href="javascript:void(0)" class="btn btn-starQuiz">Test Star</a>
                <a href="javascript:void(0)" class="btn btn-success btn-exportQuiz">Export</a>
                <a href="javascript:void(0)" class="btn btn-saveQuiz">Save</a>
                <a href="javascript:void(0)" class="btn btn-clearQuiz">Clear Cache</a>
            </div>
            <div class="ExamQuestionsBlock">
                <!-- LEFT BLOCK -->
                <div class="left">
                    <div class="block-head">
                        <div class="top-head">
                            <span class="que-category"><strong>Domain:</strong> <span id="queDomain"></span></span>
                        </div>
                        <div class="exam-nav top">
                            <a class="btnPrevQue btn btn-success" href="javascript:void(0)">Prev</a>
                            <a class="btnNextQue btn btn-success" href="javascript:void(0)">Next</a>
                        </div>
                        <div id="starMarkToReview" class="starMarkToReview true">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <!-- <label style="display: flex;"><input id="btnMarkToReview" class="ip-radio" type="checkbox">Mark to Review</label> -->
                    </div>
                    <div class="content">
                        <div class="total-questions my-1">Question 1 of 15</div>
                        <!-- Show Question -->
                        <div class="que-text"></div>

                        <!-- Show Answer Choices -->
                        <fieldset id="ques-list" class="que-list MuiFormControl-root Questions-list">
                        </fieldset>
                        
                        <!-- Show Answer -->
                        <button class="btn-showAnswer btn btn-warning">Show Answer</button>
                        
                        <!-- Show Memo -->
                        <div class="my-3 explanation-block"></div>

                        <div class="exam-nav">
                            <a class="btnPrevQue btn btn-success btn-saveQuiz" href="javascript:void(0)">Prev</a>
                            <a class="btnNextQue btn btn-success btn-saveQuiz" href="javascript:void(0)">Next</a>
                        </div>
                    </div>
                </div>
                <!-- ./LEFT BLOCK -->

                <!-- RIGHT BLOCK -->
                <div class="right">
                    <a class="btn rounded-pill btn-review">Review</a>
                    <div id="attempts-que" class="attempts-que">
                        <ul>
                            <!-- <li data-queno="0" class="current">1</li>
                            <li data-queno="1" class="">2</li> -->
                        </ul>
                    </div>
                </div>
                <!-- ./RIGHT BLOCK -->
            </div>
        </div>
        <div class="mt-3 resultBlock d-none">
            <div class="text-end">
                <a class="btn btn-danger btn-return">Return</a>
            </div>
            <h3 class="text-center">Result</h6>
            <div id="resultBlock">
                This is result
            </div>
        </div>

        <div class="mt-3 starBlock d-none">
            <div class="text-end">
                <a class="btn btn-danger btn-return">Return</a>
            </div>
            <h3 class="text-center">Re-test Star Question</h6>
            <h4>Options:</h4>
            <div class="row mb-3">
                <div class="col">
                    <select id="filterOptionType" class="form-select" aria-label="Default select example">
                        <option selected value="STAR">STAR</option>
                        <option value="MOST_WRONG_ANSWERS">MOST_WRONG_ANSWERS</option>
                        <option value="NEVER_ANSWERS">NEVER_ANSWERS</option>
                    </select>
                </div>
                <div class="col">
                    <select id="filterOptionMaxQuestion" class="form-select" aria-label="Default select example">
                        <option value="5">5</option>
                        <option selected  value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
            <div id="starBlock">
                This is Star Block
            </div>
            <div class="text-center my-3">
                <a class="btn btn-warning btnShowStarResult">Show Result</a>
            </div>
        </div>
    </div>

    <!-- BANNER -->
    <!-- <div class="banner-small py-4">
        <h4 class="text-center">=== < ^_^ > ===</h4>
    </div> -->

    <div id="modals"></div>
