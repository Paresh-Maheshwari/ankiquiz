<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert Html2Json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Convert!</h1>
        <div class="pt-2 pb-2">
            <h3>Link Check:</h3>
            <a href="https://jsonformatter.org/" target="_blank">jsonformatter.org</a>
        </div>
        
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="html-source" style="height: 300px"></textarea>
            <label for="floatingTextarea">Html</label>
        </div>

        <div class="pt-2 pb-2 text-center">
            <!-- <button id="btn-submit-csv" class="btn btn-success">Convert CSV</button> -->
            <button id="btn-submit-json" class="btn btn-success">Convert Json</button>
            <!-- <button id="btn-submit-json-freecam" class="btn btn-success">Convert Json freecam</button> -->
        </div>
        
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="csv-result" style="height: 300px"></textarea>
            <label for="floatingTextarea">Csv</label>
        </div>

        <!-- Temp -->
        <div id="tempHtml" class="d-none">
        </div>
        <div id="tempHtmlComment" class="d-none">
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <!-- My scripts -->
    <script src="./public/js/convert-html-to-json.js"></script>

    <!-- /SCRIPTS -->
</body>

</html>
